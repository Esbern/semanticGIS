name: gsce
channels:
  - conda-forge
dependencies:
  - qgis
  - python=3.12
  - jupyterlab
  - gdal
  - pyarrow
  - duckdb
  - pandas
  - geopandas
  - python-dotenv-with-cli
  - psycopg2-binary  # For PostgreSQL/PostGIS connection
  - pyyaml           # For reading YAML configuration files
  - sqlalchemy       # For robust database interactions and query building
